[Graphics]
; ============================================================================
; EndfieldGFX Configuration
; ALL settings support -1 to ignore (use game default)
; ============================================================================

; === GTAO Resolution Scale ===
; -1 = don't modify (use game default)
; 1.0 = native resolution
; 2.0 = double resolution (higher quality, more GPU usage)
; 0.5 = half resolution (lower quality, better performance)
GTAORes=2.0

; === Shadow Sharpness ===
; Controls shadow edge blur/softness
; -1 = don't modify (use game default)
; 0.0 = sharp/hard shadows
; Higher values = softer/blurrier shadows
CSMShadowSoftness=-1

; === Shadow Resolution Settings ===
; Each shadow type can be configured independently
; -1 = don't modify (use game default)
; Higher values = sharper shadows but more GPU usage

; Cascade Shadow Maps - Main directional light shadows (sun, geometry)
; Game default: 2048
CSMShadowRes=8192

; Character Shadows - Shadows cast by characters/NPCs
; Game default: 1024
CharacterShadowRes=8192

; Punctual Light Shadows - Point lights, spot lights
; Game default: 1024
PunctualLightShadowRes=4096

; Adaptive Shadow Maps - Dynamic/adaptive shadows
; Game default: 256
ASMShadowRes=512

; === Screen Space Shadow Mask ===
; -1 = don't modify (use game default)
; 0 = disabled (may fix low-res shadow artifacts at screen edges)
; 1 = enabled
ScreenSpaceShadowMask=-1

; === Shadow Sample Mode (PCF Filter) ===
; Controls shadow edge filtering quality (independent of softness)
; -1 = don't modify (use game default)
; 0 = PCF_Hard (sharpest, pixelated edges)
; 1 = PCF_Average
; 2 = PCF_3x3 (game default, moderate blur)
; 3 = PCF_5x5 (soft)
; 4 = DPCF_16 (softest)
CSMShadowSampleMode=0
CharacterShadowSampleMode=0

; === CSM Shadow Bias Settings ===
; These control shadow offset to prevent shadow acne/peter-panning
; -1 = don't modify (use game default)
; Higher values push shadows further from surfaces
CSMDepthBias=-1
CSMNormalBias=-1

; === CSM Shadow Intensity ===
; -1 = don't modify (use game default)
; 1.0 = full shadow darkness
; 0.5 = half shadow darkness
; 0.0 = no shadows (fully lit)
CSMIntensity=-1

; === Contact Shadows ===
; Screen-space contact shadows add detail at object contact points
; These can add blur/softness to shadow edges
; -1 = don't modify (use game default)

; Contact Shadow Intensity
; 0.0 = disabled, 0.5 = game default, 1.0 = maximum
ContactShadowIntensity=-1

; Surface thickness for contact shadow ray marching
; 0.0 = disabled, 0.8 = game default
ContactShadowThickness=-1

; Bilinear threshold for contact shadow sampling
; 0.0 = disabled, 2.0 = game default
ContactShadowBilinear=-1

; Contact shadow edge contract
; -1 = don't modify (use game default ~1.0)
; Controls how contact shadows blend at edges
ContactShadowContract=-1

; ============================================================================
; ANTI-ALIASING
; ============================================================================

; AA Mode
; 0 = disable game AA (then SMAA takes over if configured)
; 1 = use game default AA
AA=0

; SMAA Quality - ONLY applies when AA=0
; -1 = don't modify
; 0 = Off, 1 = Low, 2 = Medium, 3 = High, 4 = Ultra
SMAA=4

; ============================================================================
; SCREEN SPACE REFLECTIONS (SSR)
; ============================================================================

; SSR Quality Preset
; -1 = ignore (use individual settings below)
; 0 = Off
; 1 = Low (128 samples - game default)
; 2 = Medium (192 samples)
; 3 = High (256 samples - 2x game default)
; 4 = Ultra (512 samples + native resolution - best quality)
SSRQuality=4

; Individual SSR overrides (apply on top of preset if set)
; -1 = ignore
SSREnable=-1
SSRSampleCount=-1
; Upsampling: 1=on (faster but blurrier), 0=off (not recommended until native res hook)
SSRUpsampling=-1

; ============================================================================
; RESOLUTION SCALE (SUPERSAMPLING)
; ============================================================================

; Render resolution multiplier
; -1 = don't modify
; 1.0 = 100% native resolution
; 1.5 = 150% supersample (higher quality)
; 2.0 = 200% supersample (best quality, very demanding)
; 0.75 = 75% (lower quality, better performance)
RenderScale=-1

; ============================================================================
; TEXTURE QUALITY
; ============================================================================

; Anisotropic Filtering Level
; -1 = don't modify
; 1 = off, 2 = 2x, 4 = 4x, 8 = 8x, 16 = 16x
AnisoLevel=16

; ============================================================================
; POST PROCESSING
; ============================================================================

; Sharpening Strength
; -1 = don't modify
; 0.0 = no sharpening
; 1.0 = maximum sharpening
Sharpening=1.0
